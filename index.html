<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>ROCK PAPER SCISSOR GAME</h2>
    <div class="Games">
            <img src="./rock.png" alt="Rock" id="Rock">
            <img src="./paper.png" alt="Paper" id="Paper">
            <img src="./scissors.png" alt="Scissor" id="Scissor">
    </div>
    <div class="Score-card">
        <div class="my-score">
            <p class="user-score">0</p>
            <p class="your-score">Your Score</p>
        </div>
        <div class="computer-score">
            <p class="Ai-score">0</p>
            <p class="comp-score">Computer Score</p>
        </div>
    </div>
    <div class="play">
        <div class="info">Choose Your Option</div>
        
    </div>
    <div class="reset-button">
        <button class="reset">Reset</button>
    </div>

</body>
<script src="./script.js"></script>
</html>
